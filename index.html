<!DOCTYPE html>
<html>
<!-- 
    Exchange the line above for this to enable offline support
    <html manifest="manifest.appcache">

    Please make your homework before doing this:
        http://www.alistapart.com/articles/application-cache-is-a-douchebag/
        http://appcachefacts.info
    
    This might be necessary to set up on your server, to make sure 
    files are updated when the appcache file itself is:
        https://github.com/robnyman/Firefox-OS-Boilerplate-App/blob/gh-pages/.htaccess
 -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/headers.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <link rel="stylesheet" type="text/css" href="css/toolbars.css">
    <link href="building-blocks/style/input_areas.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/spent.css">
    <link rel="stylesheet" type="text/css" href="css/brick-1.0beta5.byob.min.css">
    <title>Spent</title>
</head>

<body>

    <section role="region">
        <header>
            <!-- Icon that will indicate whether you are online or offline - enabled if you are using offline/appcache (see above) -->
            <div id="online-status" title="Online"></div>
            <menu type="toolbar">
                <button id="install"><span class="icon icon-add">add</span></button>
            </menu>
            <h1>
                Spent
            </h1>
        </header>
    </section>
    <x-flipbox>
        <div id="main" class="front-page">
            <p id="installation-instructions">Press the + button in the top right corner to install this app.</p>
            <form id="form-user">
                <div class="fields">             
                    <input type="number" placeholder="How much?" id="howmuch" autofocus="autofocus">
                    <input type="radio" name="tags" value="food" >Food</input>
                    <input type="radio" name="tags" value="transport">Transport</input>
                    <input type="radio" name="tags" value="market">Market</input>
                    <input type="radio" name="tags" value="fun">Fun</input>
                    <input type="radio" name="tags" value="others">Others</input>
                </div>
                <div>
                    <button id="ok">Ok</button>
                    <button id="report">Report</button>
                </div>
            </form>
        </div>
        <div id="report-content" class="back-page">
            <table border="1">
                <tr>
                    <td>24/10/2013</td> 
                    <td>$12</td>
                    <td>Food</td>
                    <td></td>
                </tr>                
            </table>
        </div>
    </x-flipbox>

    <footer>
        <div role="toolbar">
            <ul>
                <li><button id="reload" class="update">Update</button></li>
            </ul>
        </div>
    </footer>

    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/webapp.js"></script>
    <script type="text/javascript" src="js/offline.js"></script>
    <script type="text/javascript" src="js/brick-1.0beta5.byob.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <!-- 
        Loosely based on fxosstub: https://github.com/Jaxo/fxosstub
    -->

</body>
</html>
